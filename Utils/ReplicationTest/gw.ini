[Global]
# replication이 완료될때까지 대기하는 시간 (단위 : sec)
Delay = 30
# 버전 정보 동기화 체크 여부
CheckVersionId = true
# Etag 값 비교 여부
CheckEtag = false
# 기본 설정 버킷 명
NormalBucket = source-normal
# SSE-S3 설정 버킷 명
EncryptionBucket = source-encryption
# 테스트용 생성 버킷 접두어
TargetBucketPrefix = test-
#Test Option
# 0 = ALL
# 1 = Local Only
# 2 = Another Only
TestOption = 1
# SSL Option
# 0 = ALL
# 1 = Http Only
# 2 = Https Only
SSL = 1

