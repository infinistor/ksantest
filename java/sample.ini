[Default]
[S3]
# URL 설정
URL = 0.0.0.0

# Http Port 설정
Port = 80

# Old Http Port 설정
OldPort = 8080

# Https Port 설정
SSLPort = 443

# Signature Version.(2 or 4)
SignatureVersion = 2

# 리전
RegionName = ap-northeast-2

[Fixtures]
## 테스트 버킷 생성시 접두어 설정
## 버킷의 길이제한인 63자리가 넘을경우 63자리까지 잘라서 사용하도록 동작
BucketPrefix = java-

# 기본적인 통신을 http, https중에서 선택
# true : https
# false : http
IsSecure = False

[Main User]
# Main DisplayName set in vstart.sh
DisplayName = test1

# Main UserIDname set in vstart.sh
UserID = 1

# Main Email set in vstart.sh
Email = test1@test.co.kr

# Main AWS access key
AccessKey = 123123123123123

# Main AWS secret key
SecretKey = 123123123123123

# replace with key id obtained when secret is created, or delete if KMS not tested
#KMS = 01234567-89ab-cdef-0123-456789abcdef

[Alt User]
# alt DisplayName set in vstart.sh
DisplayName = test1

# alt Email set in vstart.sh
Email = test1@test.co.kr

# alt UserID set in vstart.sh
UserID = 2

# alt AWS access key set in vstart.sh
AccessKey = 123123123123123

# alt AWS secret key set in vstart.sh
SecretKey = 123123123123123